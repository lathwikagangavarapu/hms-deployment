apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hospital-management-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: hospital-management.local  # Change this to your domain
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8089
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80